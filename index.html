<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container-fluid calculator">
        <div class="row">
            <div class="col-12">
                <h3 class="text-light">iOS Calculator</h3>
            </div>
        </div>
        <div class="row my-3">
            <div class="form-group m-auto">
                <input type="text" class="input" id="userInput" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row">
                <table>
                    <tbody>
                        <tr>
                            <td><button class="btn button btn-light">AC</button></td>
                            <td><button class="btn button btn-light">+/-</button></td>
                            <td><button class="btn button btn-light">%</button></td>
                            <td><button class="btn button btn-warning text-white">/</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn button btn-secondary">7</button></td>
                            <td><button class="btn button btn-secondary">8</button></td>
                            <td><button class="btn button btn-secondary">9</button></td>
                            <td><button class="btn button btn-warning text-white">x</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn button btn-secondary">4</button></td>
                            <td><button class="btn button btn-secondary">5</button></td>
                            <td><button class="btn button btn-secondary">6</button></td>
                            <td><button class="btn button btn-warning text-white">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn button btn-secondary">1</button></td>
                            <td><button class="btn button btn-secondary">2</button></td>
                            <td><button class="btn button btn-secondary">3</button></td>
                            <td><button class="btn button btn-warning text-white">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn button btn-secondary">00</button></td>
                            <td><button class="btn button btn-secondary">0</button></td>
                            <td><button class="btn button btn-secondary">.</button></td>
                            <td><button class="btn button btn-warning text-white">=</button></td>
                        </tr>
                    </tbody>
                </table>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
